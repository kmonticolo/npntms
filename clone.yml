---
- name: 'clone vm'
  hosts: 'localhost'
  gather_facts: false
  vars:
    node: ns525819
    apihost: ns525819.ip-142-4-215.net
    vm:
      front1:
        id: 101
        mac: 02:00:00:79:0a:24
        cores: 2
        memory: 2048
      amq1:
        id: 102
        mac: 02:00:00:33:04:27 
        cores: 2
        memory: 2048
      wf1:
        id: 103
        mac: 02:00:00:7b:ba:40
        cores: 2
        memory: 4096
      db1:
        id: 104
        mac: 02:00:00:d4:d4:93
        cores: 4
        memory: 6200

  tasks:
    - name: clone vm
      proxmox_kvm:
        api_user    : root@pam
        api_host    : "{{ apihost }}"
        clone       : ubutemplate # The VM source
        name        : "{{ item.key }}" # The target VM name
        newid       : "{{ item.value.id }}"
        node        : "{{ node }}"
        #cores       : "{{ item.value.cores }}"
        #memory      : "{{ item.value.memory }}"
        storage     : local
        format      : qcow2
        #state       : started
        timeout     : 500  # Note: The task can take a while. Adapt
        #net         : '{"net0":"virtio=02:00:00:D4:D4:99,bridge=vmbr0"}'
      loop: "{{ lookup('dict', vm) }}"

